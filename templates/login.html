<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Login</title>
</head>
<body>
    <form action="" method="post">
        <p>
     <label for="username">Username</label>
     <input type="text" name="username" required pattern='^[A-Za-zА-Яа-яЁё-0-9]+(\s[0-9-A-Za-zА-Яа-яЁё]+)$'>
 </p>
 <p>
     <label for="password">Password</label>
     <input type="password" name="password" required pattern='^[A-Za-zА-Яа-яЁё-0-9]+(\s[0-9-A-Za-zА-Яа-яЁё]+)$'>
 </p>
                {% with messages = get_flashed_messages() %}
   {% if messages %}
      {% for message in messages %}
         {{ message }}
      {% endfor %}
   {% endif %}
{% endwith %}
        <p>
     <input type="submit" value="login" name="login">

 </p>

 </form>
<form action="" method="post">
     <input type="submit" value="registration" name="registration">
</form>
</body>
</html>
